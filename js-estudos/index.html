</head>
<body>
    <main>
        <h1>Validar senha</h1>
        <div class="senha">
            <label for="digite">digite sua senha:</label>
                <input type="password" name="" id="suasenha">
                   <button type="submit" id="validarsenha">validar</button>
                <span id="res">

                </span>
        </div>
        <div class="requisitos">
            <h2>Sua senha deve conter:</h2>
                <p id="r1">No minimo 8 caracteres.</p>
                <p id="r2">Pelo menos uma letra Maiuscula.</p>
                <p id="r3">Pelo menos um numero.</p>
                <p id="r4">Pelo menos um caractere esoecial (@,#,$,%, etc.)</p>
        </div>

    </main>
